<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                Hi <input type="text" id="name" placeholder="put your name">
            </h2>
            <span class="time">
                12:20:25 PM
            </span>
        </section>

        <section class="create-todo">
            <h3>CREATE A TODO</h3>

            <form id="new-todo-form">
                <h4>type a new toDo for making life easier</h4>
                
                <input type="text" name="content" id="content" placeholder="e.g. drink water">

                <h4>pick a category</h4>

                <div class="options">

                    <label>
                        <input type="radio" name="category" id="category1" value="business">
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>

                    <label>
                        <input type="radio" name="category" id="category2" value="personal">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>


                    <label>
                        <input type="radio" name="category" id="category3" value="family">
                        <span class="bubble family"></span>
                        <div>Family</div>
                    </label>


                </div>

                <input type="submit" value="Add todo">

            </form>
        </section>
